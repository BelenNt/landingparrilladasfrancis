<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Parrilladas Francis "Steak House"</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <header>
            <nav>
                <div class="logo"><img src="francis.png" alt=""></div>
                <label for="menu" class="menubar">
                    <img src="./assets/menu.svg" alt="">
                </label>
                <input type="checkbox" id="menu" class="navinput">
                <div class="products">
                    <ul>
                        <li><a href="#">INICIO</a></li>
                        <li><a href="#">MENÚ</a></li>
                        <li><a href="#">CONTACTO</a></li>
                        <li><a href="#">RESERVAS EN LÍNEA</a></li>
                    </ul>
                </div>

            </nav>
    </div>
    </header>
    <main>
        <div class="jumbotron">
            <div class="fondo"><img src="fondo.jpg" alt=""></div>
            <br>
            <h1 class="names"><span>PARRILLADAS FRANCIS STEAK HOUSE</span></h1>
            <br>
            <p>Los Originales en Parrilladas y Carnes a la brasa
            </p>
            <br>
            <h2>Dale Un Gustito a tu paladar</h2>
            <br>
            <p>Si deseas realizar tu reservación, dejanos tu correo nosotros te contactaremos</p>
            <div class="icons">
                Nombre: <input class="control" id="name" type="text" placeholder="Ingresa tu nombre"></input>
                Telefono: <input class="control" id="phone" type="number" placeholder="Ingresa tu número de télefono"></input>
                Correo: <input class="control" id="email" type="email" placeholder="Ingresa tu correo"></input>
                <input class="boton" type="submit"></input>
            </div>
        </div>
    </main>
    <main>
        <div class="gallery">
            <div class="card">
                <img src="intro.jpg" alt="card">
                <img src="parrilladas.jpg" alt="card">
                <img src="chuletas.jpg" alt="card">
                <img src="truchas.jpg" alt="card">
                <img src="bebidas.jpg" alt="card">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    </div>
</body>

</html>
